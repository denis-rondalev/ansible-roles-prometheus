service:
  blackbox_exporter.service:
    enabled: true
    running: true
user:
  {{ blackbox_exporter_system_user }}:
    exists: true
    groups:
      - {{ blackbox_exporter_system_group }}
    shell: /usr/sbin/nologin
group:
  {{ blackbox_exporter_system_group }}:
    exists: true
http:
  http://{{ blackbox_exporter_web_listen_address }}:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: [<head><title>Blackbox Exporter</title></head>]
process:
  blackbox_export:
    running: true
command:
  blackbox_exporter --config.check --config.file="{{ blackbox_exporter_config_dir }}/blackbox_exporter.yml":
    exit-status: 0
    stderr: [Config file is ok exiting]
  getcap -r /usr/local/bin/blackbox_exporter:
    exit-status: 0
    stdout: [cap_net_raw=ep]
file:
  {{ blackbox_exporter_config_dir }}/blackbox_exporter.yml:
    exists: true
    mode: "0640"
    owner: {{ blackbox_exporter_system_user }}
    group: {{ blackbox_exporter_system_group }}
    filetype: file
